  <div class="container">

<flash-messages></flash-messages>

<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Iniciar</h4>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                  <div class="input-group">
                    <input [type]="show_password? 'text' : 'password'" class="form-control" name="password" [(ngModel)]="password" required>
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i [class]="show_password? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i></div>
                    </div>
                  </div>
              </div>
              <input type="submit" value="Siguiente" class="btn btn-success btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
