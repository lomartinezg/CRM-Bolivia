<header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <!-- <i class="fas fa-user"></i>  -->
            Registro
          </h1>
        </div>
      </div>
    </div>
  </header>

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>

  <flash-messages></flash-messages>

  <section id="registro">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card border-success">
            <div class="card-header text-white bg-success border-success">
              <h4>Registro</h4>
            </div>
            <div class="card-body">
              <form (submit)="registro()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <div class="input-group">
                    <input [type]="show_password? 'text' : 'password'" class="form-control" name="password" [(ngModel)]="password" required>
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i [class]="show_password? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i></div>
                    </div>
                  </div>
                </div>
                <input type="submit" value="Registrarse" class="btn btn-success btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
